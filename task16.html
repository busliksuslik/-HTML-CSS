<!DOCTYPE html>
<html>
	<head>
		<title>CSS</title>
	</head>
	<style>
		body{
			counter-reset: value;
		}
		p{
			counter-increment: value;
		}
		h1{
			border-bottom: 1px solid black;
		}
		div{
			-moz-column-count:1000;
			-webkit-column-count:1000;
			column-count:1000;
		}
		p::after{
			content:'asdfghj';
		}
		p::before{
			content: counter(value);
		}

	</style>
	<body>
		<h1>dolifjd;fk</h1>
		<p>olololololololololololololololololololo</p>
		<p></p>
	</body>
</html>
