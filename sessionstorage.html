<!DOCTYPE html>
<html>
	<head>
		<script>
			function init(){
				var e = document.getElementById("support");
				var output = document.getElementById("output")
				var input = document.getElementById("input")

				if (window.sessionStorage){
					e.innerHTML = "support sessionStorage";
				} else {
					e.innerHTML = "don't support sessionStorage";
				}

				e.innerHTML+="<br/>";

				if (window.localStorage){
					e.innerHTML+= "support localStorage"
				} else {
					e.innerHTML+= " don't support localStorage"
				}

				bt1.onclick = function(){
					window.sessionStorage.setItem("key1", input.value);
					window.sessionStorage.key2 = "Test value 2";
					window.sessionStorage["key3"] = "test value 3"

				}
				bt2.onclick = function(){
					output.innerHTML = window.sessionStorage.getItem("key1");
					output.innerHTML += "<br/>";
					output.innerHTML += window.sessionStorage.key2;
					output.innerHTML += "<br/>";
					output.innerHTML += window.sessionStorage["key3"]
				}
			}
			window.addEventListener("load", init, false);

		</script>
		<style type = "text/css">

		</style>
	</head>
	<body>
		<div id= "support"></div><br/><br/><br/>
		<input id = "bt1" type="button" value = "input"/>
		<input type="text" id = "input">
		<input id = "bt2" type="button" value = "output"/>
		<div id= "output"></div>




	</body>
</html>
