<!DOCTYPE html>
<html>
	<head>
		<title>CSS</title>
	</head>
	<style>
		div{
			margin: 10px;
			padding: 10px;
			font-weight: bold;
			color:white;
		}

		#id1{
			background-color: hsl(0,20%,50%);
		}
		#id2{
			background-color: hsl(120,100%,80%);
		}
		#id3{
			background-color: hsl(240,100%,50%);
		}

	</style>
	<body>
		<div id="id1">hs1</div>
		<div id="id2">hs2</div>
		<div id="id3">hs3</div>

	</body>
</html>
